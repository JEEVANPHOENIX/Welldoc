<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Risk Management System</title>
  <link rel="stylesheet" href="assets/css/shared-components.css">
  <link rel="stylesheet" href="assets/css/global-dashboard.css">
  <link rel="stylesheet" href="assets/css/patient-dashboard.css">
