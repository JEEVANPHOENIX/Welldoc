<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welldoc | Evaluation Metrics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">Evaluation Metrics</h4>
      <div>
        <a href="global-dashboard.html" class="btn btn-outline-secondary btn-sm">Global</a>
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">Local</a>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card p-3">
          <h6>ROC Curve</h6>
          <canvas id="rocChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h6>Precision-Recall Curve</h6>
          <canvas id="prChart"></canvas>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-md-6">
        <div class="card p-3">
          <h6>Calibration</h6>
          <canvas id="calChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h6>Confusion Matrix</h6>
          <canvas id="cmChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="medical_risk_predictor/assets/js/utils.js"></script>
  <script src="medical_risk_predictor/assets/js/feature-engine.js"></script>
  <script src="medical_risk_predictor/assets/js/medical-rules.js"></script>
  <script src="medical_risk_predictor/assets/js/ensemble-models.js"></script>
  <script src="medical_risk_predictor/assets/js/data-generator.js"></script>
  <script src="js/eval-bridge.js"></script>
</body>
</html>
